<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class = "container">
        <h1>UNIQUE AND SHAREABLE LINK RESUME BUILD BY KHANSA RAHMAN</h1>
        <form id = "resume_form">

            <label for="username">CV URL: </label>
            <input type="text" id="username" name="username" required/> </br>

            <label for = "name">Name:</label>
            <input type="text" id="name" required>

            <label for = "email">Email:</label>
            <input type="email" id="email" required>

            <label for = "phone_number">Phone_Number:</label>
            <input id="phone_number" required>

            <label for = "education">Education:</label>
            <textarea id="education" required></textarea>

            <label for = "experience">Experience:</label>
            <textarea id="experience" required></textarea>

            <label for = "skills">Skills:</label></label>
            <input type="text" id="skills" placeholder="E.g = HTML, CSS, JAVASCRIPT, C++" required>

            <button type="Submit">Generate Resume</button>

        </form>

    <div id = "resumeOutput"></div>
     
    </div>

    <script src="app.js"></script>

</body>
</html>
